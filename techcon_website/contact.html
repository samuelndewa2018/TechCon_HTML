<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us at: <a href="mailto:info@techcon.com">info@techcon.com</a>
        </p>

        <h3>Follow Us</h3>
        <ul>
          <li>
            <a href="https://twitter.com/TechCon2024" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a href="https://facebook.com/TechCon2024" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a href="https://linkedin.com/company/TechCon2024" target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>
      <section>
        <h2>Our Venue</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019591399465!2d-122.4194150846797!3d37.77492927975988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808e0c6a7b13%3A0x8c2ffcb265f00201!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1628101973123"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </section>
      <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
          <div>
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" required />
          </div>

          <div>
            <label for="contact-email">Email:</label>
            <input
              type="email"
              id="contact-email"
              name="contact-email"
              required
            />
          </div>

          <div>
            <label for="contact-message">Message:</label>
            <textarea
              id="contact-message"
              name="contact-message"
              rows="5"
              required
            ></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 TechCon. All rights reserved. <strong>Copyright</strong>.
      </p>
    </footer>
  </body>
</html>
